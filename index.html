<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Todo</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        
        <h2>未完成的任務</h2>
        <div class="input-row">
            <input id="TaskInput" type="text" placeholder="輸入一個任務..." />
            <button id="AddTask">新增</button>
        </div>
        <ul id="TaskList"></ul>
        <div class="completed-tasks">
            <h2>已完成的任務</h2>
            <ul id="CompletedTaskList"></ul>
        </div>
    </div>
    <div id="ps">PS: 可以refresh頁面，refresh後任務亦會保存，會拎取LocalStorage嘅資料</div>
    <script src="index.js"></script>
</body>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .container{
        width: 40rem;
        padding: 2rem;
        box-shadow: 0 20px 10px rgba(218, 9, 9, 0.1);
        border-radius: 8px;
        border: 1px solid #ddd;
        background-color: #fff;
    }
    .input-row{
        display: flex;
        margin-bottom: 2rem;
        justify-content: space-around;
    }
    li{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid #ddd;
    }
    h1{
        text-align: center;
        color: #333;
    }
    h1::after{
        content: '';
        display: block;
        width: 100%;
        height: 0.2rem;
        background-color: #333;
        margin: 10px auto 0;
        border-radius: 2px;
    }
    .completed-tasks{
        margin-top: 2rem;
        background-color: grey;
    }
   #ps {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  margin-top: 1rem;
  font-size: 0.8rem;
  color: #666;
  background-color: #fff; /* 選擇性，避免滾動內容遮擋 */
  padding: 0.5rem 0;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
  z-index: 999; /* 確保在最上層 */
  color:red
}
</style>
</html>
